[pytest]
; Provide readable coverage output: concise terminal summary plus HTML and XML artifacts
addopts = -q --disable-warnings --showlocals --junitxml=reports/junit.xml --cov=app --cov-report=term --cov-report=term-missing --cov-report=xml:reports/coverage.xml --cov-report=html:reports/coverage_html
python_files = tests.py test_*.py *_tests.py
